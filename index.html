<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sing in to GitHub</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f6f8fa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .logo {
            margin-top: 60px;
            width: 128px;
            height: 128px;
        }
        .login-box, .passkey-box {
            background-color: #fff;
            border: 1px solid #d1d5da;
            border-radius: 6px;
            box-shadow: 0 1px 3px rgba(27,31,35,0.1);
            width: 100%;
            max-width: 360px;
            margin-top: 24px;
            padding: 24px;
        }
        .login-box h1 {
            margin: 0 0 24px;
            font-size: 20px;
            font-weight: 600;
            color: #24292e;
            text-align: center;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-group label {
            display: block;
            margin-bottom: 4px;
            font-size: 14px;
            font-weight: 600;
            color: #24292e;
        }
        .form-group input {
            width: 100%;
            padding: 8px 12px;
            font-size: 14px;
            line-height: 20px;
            color: #24292e;
            background-color: #fafbfc;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #0969da;
            box-shadow: 0 0 0 3px rgba(3,102,214,0.3);
            background-color: #fff;
        }
        .password-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }
        .password-row a {
            font-size: 12px;
            color: #0969da;
            text-decoration: none;
        }
        .password-row a:hover {
            text-decoration: underline;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 600;
            color: #fff;
            background-color: #2ea44f;
            border: 1px solid rgba(27,31,35,0.15);
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            margin-top: 8px;
        }
        .btn:hover {
            background-color: #2c974b;
        }
        .passkey-box a.passkey-btn {
            display: block;
            padding: 8px 16px;
            margin-bottom: 12px;
            font-size: 14px;
            font-weight: 600;
            color: #0969da;
            background-color: #f6f8fa;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            text-align: center;
            text-decoration: none;
        }
        .passkey-box p {
            margin: 0;
            font-size: 12px;
            text-align: center;
        }
        .passkey-box p a {
            color: #0969da;
            text-decoration: none;
            font-weight: 600;
        }
        .passkey-box p a:hover {
            text-decoration: underline;
        }
        .footer {
            margin-top: auto;
            padding: 24px 0;
            font-size: 12px;
            color: #57606a;
            text-align: center;
        }
        .footer a {
            color: #0969da;
            text-decoration: none;
            margin: 0 4px;
        }
        .footer span {
            color: #57606a;
        }
    </style>
</head>
<body>
<img class="logo" src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">

<div class="login-box">
    <h1>Sign in to GitHub</h1>
    <form action="#" method="post">
        <div class="form-group">
            <label for="username">Username or email address</label>
            <input type="text" id="username" name="username" placeholder="Username or email address" required>
        </div>
        <div class="password-row">
            <label for="password">Password</label>
            <a href="#">Forgot password?</a>
        </div>
        <div class="form-group">
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn">Sign in</button>
    </form>
</div>

<div class="passkey-box">
    <a href="#" class="passkey-btn">Sign in with a passkey</a>
    <p>New to GitHub? <a href="#">Create an account</a></p>
</div>

<div class="footer">
    <a href="#">Terms</a><span>·</span>
    <a href="#">Privacy</a><span>·</span>
    <a href="#">Docs</a><span>·</span>
    <a href="#">Contact GitHub Support</a><span>·</span>
    <a href="#">Manage cookies</a><span>·</span>
    <a href="#">Do not share my personal information</a>
</div>
</body>
</html>
