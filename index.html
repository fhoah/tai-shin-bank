<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>等候頁面 - 台新銀行</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d32f2f; /* 企業紅色 */
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background: #ffffff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px; /* 增加寬度 */
            max-width: 90%; /* 確保在小螢幕上仍適配 */
        }
        .loading {
            width: 100%;
            height: 10px;
            background: #ccc;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            margin: 20px 0;
        }
        .loading::before {
            content: "";
            position: absolute;
            width: 50%;
            height: 100%;
            background: #d32f2f;
            border-radius: 5px;
            animation: loadingBar 1.5s infinite ease-in-out;
        }
        @keyframes loadingBar {
            0% { left: -50%; }
            50% { left: 50%; }
            100% { left: 100%; }
        }
        p {
            color: #333;
            font-size: 18px;
            margin-top: 10px;
        }
        .logo {
            width: 150px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="/logo.png" alt="台新銀行 Logo" class="logo">
    <h2>台新國際商業銀行</h2>
    <div class="loading"></div>
    <p>目前登入人數過多，請稍後再試</p>
</div>
</body>
</html>
