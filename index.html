<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>等候頁面 - 台新銀行</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d32f2f; /* 企業紅色 */
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background: #ffffff;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            width: 450px; /* 增加寬度 */
            max-width: 90%; /* 確保在小螢幕上仍適配 */
            position: relative;
        }
        .loading {
            width: 100%;
            height: 12px;
            background: #eee;
            border-radius: 6px;
            overflow: hidden;
            position: relative;
            margin: 20px 0;
        }
        .loading::before {
            content: "";
            position: absolute;
            width: 30%;
            height: 100%;
            background: linear-gradient(90deg, #ffeb3b, #d32f2f);
            border-radius: 6px;
            animation: loadingBar 1.5s infinite ease-in-out;
        }
        @keyframes loadingBar {
            0% { left: -30%; }
            50% { left: 50%; }
            100% { left: 100%; }
        }
        .animated-text {
            font-size: 20px;
            font-weight: bold;
            color: #d32f2f;
            margin-top: 15px;
            animation: fadeInOut 2s infinite alternate;
        }
        @keyframes fadeInOut {
            0% { opacity: 0.2; }
            100% { opacity: 1; }
        }
        .logo {
            width: 200px; /* 放大 LOGO */
            margin-bottom: 20px;
            animation: bounce 1.5s infinite alternate;
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
<div class="container">
    <img src="./logo.png" alt="台新銀行 Logo" class="logo">
    <h2>台新國際商業銀行</h2>
    <div class="loading"></div>
    <p class="animated-text">目前登入人數過多，請稍後再試</p>
</div>
</body>
</html>
