<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>等候頁面 - 台新銀行</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d32f2f; /* 企業紅色 */
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background: #ffffff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px; /* 增加寬度 */
            max-width: 90%; /* 確保在小螢幕上仍適配 */
        }
        .loading {
            margin: 20px 0;
            width: 50px;
            height: 50px;
            border: 5px solid #ccc;
            border-top-color: #d32f2f; /* 企業紅色 */
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        p {
            color: #333;
            font-size: 18px;
            margin-top: 10px;
        }
        .logo {
            width: 150px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="/logo.png" alt="台新銀行 Logo" class="logo">
    <h2>台新銀行</h2>
    <div class="loading"></div>
    <p>目前登入人數過多，請稍後再試</p>
</div>
</body>
</html>
